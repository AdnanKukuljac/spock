usePlugin("java") 
sourceCompatibility = 1.5 
targetCompatibility = 1.5 

project(":spock-core") {
  repositories {
    mavenCentral()
  }
  
  dependencies {  
    compile "org.codehaus.groovy:groovy-all:1.6.3"
    compile "asm:asm:2.2.3"
    compile "junit:junit:4.6"
    compile "cglib:cglib-nodep:2.1_3"
    compile "org.objenesis:objenesis:1.1"
  }
}
